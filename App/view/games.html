<!DOCTYPE HTML>
<title>משחקים</title>
<div class="wrap">
	<section class="rounds-section" >
		<ul class="round-games" ng-controller="israeliLeage">
			<div class="inputRound">
				<input type="number" id="myInput" placeholder="מחזור" min="1" max="26" ng-model="currentRound" class="btn" />
				<br />
				<br />
				<button ng-click="getRound()" class="btn-success" id="addByEnter">
					אישור
				</button>
				<hr />
			</div>

			<li class="fc">
				<article class="box">
					<ol class="fc">
						<div ng-repeat="match in matches" class="table">
							<li>

								<a href="{{match.teamA.link}}" target="_blank"> <img ng-src="img/{{match.teamA.img}}" width="60" height="60" title="{{match.teamA.name}}">
								<p>
									{{match.teamA.name}}
								</p> </a>
																	
										<h3 class="showScore">{{match.teamAScore}}</h3>

							</li>

							<li >
								<time datetime="2016-08-20 19:00">
									20/08/16
								</time>
								<p class="time">
									19:00
								</p>

								<p>
									<a href="{{match.teamA.tickets}}" target="_blank">רכישת כרטיסים</a>
								</p>
								<p>
									<a href="{{match.teamA.waze}}" target="_blank"><img src="images/waze.png"></a>
								</p>

							</li>

							<li>

								<a href="{{match.teamB.link}}" target="_blank"> <img ng-src="img/{{match.teamB.img}}" width="60" height="60" title="{{match.teamB.name}}">
								<p>
									{{match.teamB.name}}
								</p> </a>

								<h3 class="showScore">{{match.teamBScore}}</h3>
							</li>
							<hr />
						</div>

					</ol>
				</article>
			</li>
		</ul>
	</section>
</div>
